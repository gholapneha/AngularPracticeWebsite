<div class="container">
  <div class="panel panel-primary" *ngFor="let employee of employees">
    <div class="panel-heading">
      <h3 classs="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">
          <div class="col-md-4">
            <img class="imageClass" [src]="employee.photoPath" alt="">
          </div>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-4">
                Gender
              </div>
              <div class="col-lg-4">
                :{{  employee.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                Date of Birth
              </div>
              <div class="col-lg-4">
                :{{employee.dateOfBirth}}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                Contact Preference
              </div>
              <div class="col-lg-4">
                :{{employee.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                Phone
              </div>
              <div class="col-lg-4">
                :{{employee.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                Email
              </div>
              <div class="col-lg-4">
                :{{employee.email}}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                Department
              </div>
              <div class="col-lg-4">
                :{{employee.department}}
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                Is Active
              </div>
              <div class="col-lg-4">
                :{{employee.isActive}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
</div>
